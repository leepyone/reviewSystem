                                        </div>

                                                    <option>初级</option>
                                                    <option>中级</option>
                                                    <option>副高</option>

                                                    <option>2020</option>
                                                    <option>2019</option>
                                                    <option>2018</option>

                                                <td th:text=${list.declareYear}></td>
                                                <td th:text=${list.declareTime}></td>
                                                <td th:text=${list.declareUserName}></td>
                                                <td th:text=${list.declareStatus}></td>
                                                <td>
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <a th:href="@{'/corporation/deleteuser?declareID='+${list.declareID}}" class="btn btn-rounded btn-danger btn-xs">删除</a>
                                                        </div>
                                                        <div class="col-md-1">
                                                            <a th:href="@{'/corporation/todetails?declareID='+${list.declareID}}" class="btn btn-rounded btn-primary btn-xs">编辑</a>
                                                        </div>
                                                    </div>
                                                </td>
