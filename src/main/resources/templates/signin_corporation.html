
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <!-- meta data -->
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>用户版登录</title>
		<base th:href="@{/}">
        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="assets/vendor/login/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="assets/vendor/login/css/font-awesome.min.css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="assets/vendor/login/css/animate.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="assets/vendor/login/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="assets/vendor/login/css/bootsnav.css" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="assets/vendor/login/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="assets/vendor/login/css/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin">
			<div class="container">
				<div class="row 	">

					

					<div class="col-md-8 col-md-offset-2">
						
						<div class="single-sign">
							<img src="assets\images\logo_login_dw.png">
							<div class="sign-content">
								
								<h2>登录</h2>
								<form method="post" action="/corporation/dologin">
									<div class="signin-form">
										<div class=" ">
											<div class=" ">

													<div class="form-group">
														<label for="signin_form">账号</label>
														<input  class="form-control" id="signin_form" name="number">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">密码</label>
														<input type="password" class="form-control" id="signin_form" name="password">
													</div><!--/.form-group -->

											</div><!--/.col -->
										</div><!--/.row -->

									</div><!--/.signin-form -->
									<div class="signin-password">
										<div class="awesome-checkbox-list">
											<ul class="unstyled centered">

												<li>
													<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
													<label for="styled-checkbox-2">记住密码</label>
												</li>

												<li>
													<a href="#">忘记密码</a>
												</li>

											</ul>
										</div><!--/.awesome-checkbox-list -->
									</div><!--/.signin-password -->
									<p style="color: red" th:text="${loginerror}" th:if="${not #strings.isEmpty(loginerror)}"></p>
									<div class="signin-footer">
										<button type="submit" class="btn signin_btn">
										登录
										</button>
										<p>
											没有账号？
											 <a href="#">注册</a>
										</p>
									</div><!--/.signin-footer -->

							</div><!--/.sign-content -->

							</form><!--/form -->
						</div><!--/.single-sign -->
					</div><!--/.col -->
				</div><!--/.row-->
			</div><!--/.container -->
		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="assets/vendor/login/js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="assets/vendor/login/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="assets/vendor/login/js/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="assets/vendor/login/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="assets/vendor/login/js/custom.js"></script>

    </body>
	
</html>
